<html>
<head>
<title>zipcode validation</title>
<h2>zipcode verification</h2>
</head>
<body>
please enter the zipcode:<br>
enter the zipcode : <input type="text" id="z1"><br>
<button type="button" onclick="zipcodecheck()">submit</button>
</body>
<script>
	function zipcodecheck(){
		var code=document.getElementById('z1');
		var pattern=/^[\d+]{6}$/;
		if (!pattern.test(code.value)) {
			alert("invalid zipcode");
		}
		else
		{
			alert("zipcode is verified successfully");
		}
	}
</script>
</html>
